<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Files</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Project Files</h1>
        <div class="file-explorer">
            <div class="folder">
                <span class="folder-name">Site</span>
                <div class="folder-content">
                    <div class="file">.gitignore</div>
                    <div class="file">package-lock.json</div>
                    <div class="file">package.json</div>
                    <div class="file">README.md</div>
                    <div class="folder">
                        <span class="folder-name">dist</span>
                        <div class="folder-content collapsed"></div>
                    </div>
                    <div class="folder">
                        <span class="folder-name">scripts</span>
                        <div class="folder-content collapsed"></div>
                    </div>
                    <div class="folder">
                        <span class="folder-name">node_modules</span>
                        <div class="folder-content collapsed"></div>
                    </div>
                    <div class="folder">
                        <span class="folder-name">src</span>
                        <div class="folder-content collapsed"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
